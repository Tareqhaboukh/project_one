{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-[680px] h-[960px] p-6 bg-white rounded-2xl shadow-lg flex flex-col">

        <h2 class="text-2xl font-bold mb-4 text-center">Chatbot</h2>

        <!-- Chat messages -->
        <div id="chat" class="flex-1 w-full overflow-y-auto border border-gray-200 rounded p-4 mb-4 bg-gray-50">
            {% if conversation %}
                {% for msg in conversation %}
                    <div class="{{ 'text-blue-700 mb-2' if msg.role == 'user' else 'text-green-700 mb-2' }}">
                        {{ 'You: ' + msg.content if msg.role == 'user' else 'Bot: ' + msg.content }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- Input and send button -->
        <div class="w-full flex space-x-2">
            <input id="question" type="text" placeholder="Ask a question..." 
                class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button id="send" 
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Send
            </button>
        </div>

        <!-- Back button -->
        <div class="mt-auto">
            <a href="{{ url_for('dashboard') }}"
               class="flex items-center justify-center gap-2 w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded shadow-sm transition mt-6">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Dashboard
            </a>
        </div>

    </div>
</div>

<script>
const chat = document.getElementById('chat');
const questionInput = document.getElementById('question');
const sendBtn = document.getElementById('send');

function appendMessage(sender, text) {
    const div = document.createElement('div');
    div.className = sender === 'user' ? 
        'text-blue-700 mb-3 font-medium' : 
        'text-green-800 mb-3 whitespace-pre-line p-2 rounded-lg';

    if (sender === 'user') {
        div.textContent = "You: " + text;
    } else {
        // Convert markdown bullets, bold, italic, line breaks
        let formatted = text
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // bold
            .replace(/\*(.*?)\*/g, '<em>$1</em>')             // italic
            .replace(/^\s*[\*\-]\s+(.*)/gm, 'â€¢ $1')          // bullets
            .replace(/\n/g, '<br>');                          // line breaks

        div.innerHTML = "Bot: " + formatted;
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function sendQuestion() {
    const question = questionInput.value.trim();
    if (!question) return;

    appendMessage('user', question);
    questionInput.value = '';

    try {
        const res = await fetch('/ask', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ question })
        });
        const data = await res.json();
        appendMessage('bot', data.answer);
    } catch (err) {
        appendMessage('bot', "Error: " + err.message);
    }
}

sendBtn.addEventListener('click', sendQuestion);
questionInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendQuestion();
});
</script>
{% endblock %}
