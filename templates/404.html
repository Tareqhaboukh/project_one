{% extends "base.html" %}

{% block content %}
<div class="flex-1 flex flex-col justify-center">
    <h2 class="text-2xl font-bold mb-4 text-red-600">404 - Page Not Found</h2>
    <p class="mb-6 text-gray-700">Sorry, the page you are looking for does not exist.</p>
</div>

<div class="mt-auto">
    <a href="{{ url_for('dashboard') }}"
        class="flex items-center justify-center gap-2 w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded shadow-sm transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Dashboard
    </a>
</div>
{% endblock %}
