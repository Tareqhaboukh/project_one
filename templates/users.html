{% for message in get_flashed_messages() %}
    {{ message }}<br>
{% endfor %}

<p>Users: (<a href="{{ url_for('user_profile') }}">back to user profile</a>)</p>
{% if users %}
<ul>
    {% for user in users %}

        <li>{{ user.first_name }} {{ user.last_name }} - {{ user.username }}<br></li>
  
    {% endfor %}
</ul>

    {% else %}
        <p>no users in the database</p><br>

{% endif %}
